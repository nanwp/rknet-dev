<!DOCTYPE html>
<html lang="en">

		<meta charset="utf-8">
		<title>Login Page</title>

		<meta name="description" content="">
		<meta name="author" content="">

		<link href="/assets/css/login.css" rel="stylesheet">	
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

	<body>
		
		<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function() {
				$('#login').submit(function(event) {
					event.preventDefault(); // Prevent form submission

					var username = $('#username').val();
					var password = $('#password').val();

					$.ajax({
						url: 'https://api.rknet.id/api/login',
						method: 'POST',
						contentType: 'application/json',
						data: JSON.stringify({ username: username, password: password }),
						success: function(response) {
							// Handle successful login response
							console.log(response);
							window.location.href = 'https://admin.rknet.id/';
						},
						error: function(xhr, status, error) {
							// Handle error
							console.log(xhr.responseText);
							var errorData = JSON.parse(xhr.responseText);
        					alert(errorData.message);
							$('#username').val('');
							$('#password').val('');
						}
					});
				});
			});
		</script>
		<nav class="navbar navbar-expand shadow p-3" style="background-color: white;">
			<div class="container-fluid">
				<a class="navbar-brand" href="https://rknet.id/"  id="item">
					<img src="/assets/img/logo.png" alt="Logo" style="width:100px;">
				</a>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav ms-auto" id="ul-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="https://rknet.id/" id="item">&laquo;Kembali ke Situs</a>
						</li>
					</ul>

				</div>
			</div>
		</nav>
		
		<div class="container" style="margin-top: 100px;">
  			<div class="row d-flex justify-content-center align-items-center m-0">
    			<div class="login_oueter">
      				<form action="" method="post" id="login" autocomplete="off" class="bg-light border p-3">
        			<div class="form-row">
          				<h4 class="title my-3">Login For Access</h4>
          				<div class="col-12">
            				<div class="input-group mb-3">
              					<div class="input-group-prepend">
                					<span class="input-group-text" id="basic-addon1" style="height: 40px;"><i class="fas fa-user"></i></span>
              					</div>
              					<input name="username" type="text" value="" class="input form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" />
            				</div>
          				</div>
          				<div class="col-12">
            				<div class="input-group mb-3">
              					<div class="input-group-prepend">
                					<span class="input-group-text" id="basic-addon1" style="height: 40px;"><i class="fas fa-lock"></i></span>
              					</div>
              					<input name="password" type="password" value="" class="input form-control" id="password" placeholder="password" required="true" aria-label="password" aria-describedby="basic-addon1" />
              					<div class="input-group-append">
                					<span class="input-group-text" onclick="password_show_hide();" style="height: 40px;">
                  					<i class="fas fa-eye" id="show_eye"></i>
                  					<i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                				</span>
              				</div>
            			</div>
          			</div>
          				</div>
          					<div class="col-12 bt-a">
            					<button class="btn btn-primary" type="submit" name="signin">Login</button>
          					</div>
        				</div>
      				</form>
    			</div>
  			</div>
		</div>

		
	
		<footer>
